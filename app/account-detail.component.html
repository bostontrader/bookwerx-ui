<div *ngIf="account">
    <h2>{{account.name}} details!</h2>
    <div>
        <label>id: </label>{{account.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="account.title" placeholder="title" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
